<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script3.js"></script>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="test3.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="login-section">
        <h2>Вход в админ-панель</h2>
        <form id="login-form">
            <input type="text" id="login" placeholder="Логин" required />
            <input type="password" id="password" placeholder="Пароль" required />
            <button type="submit">Войти</button>
            <p id="error-message" style="color: red; display: none;">Неверный логин или пароль!</p>
        </form>
    </section>
    <section class="admin-panel hidden">
        <h1>Админ Панель</h1>
      
        <div class="add-concert">
          <h2>Добавить новый концерт</h2>
          <form id="add-concert-form">
            <input type="date" id="concert-date" placeholder="Дата концерта" required />
            <input type="text" id="concert-city" placeholder="Город" required />
            <input type="text" id="concert-venue" placeholder="Место проведения" required />
            <button type="submit">Добавить</button>
          </form>
        </div>
      
        <div class="edit-concerts">
          <h2>Существующие концерты</h2>
          <div id="concerts-list"></div>
        </div>
        <div id="edit-concert-modal" class="modal hidden">
            <div class="modal-content">
              <h2>Редактировать концерт</h2>
              <form id="edit-concert-form">
                <input type="date" id="edit-concert-date" required />
                <input type="text" id="edit-concert-city" placeholder="Город" required />
                <input type="text" id="edit-concert-venue" placeholder="Место проведения" required />
                <button type="submit">Сохранить изменения</button>
                <button type="button" id="close-modal">Отмена</button>
              </form>
            </div>
          </div>
          <div id="tickets-modal" class="modal hidden">
            <div class="modal-content">
              <h2>Билеты на концерт</h2>
              <div id="tickets-list"></div>
              <button id="close-tickets-modal">Закрыть</button>
            </div>
          </div>
          <div id="edit-ticket-modal" class="modal hidden">
            <div class="modal-content">
              <h2>Редактировать билет</h2>
              <form id="edit-ticket-form">
                <label>Ряд:</label>
                <input type="number" id="edit-ticket-row" min="1" max="9" required>
                <label>Место:</label>
                <input type="number" id="edit-ticket-seat" min="1" max="15" required>
                <label>Имя:</label>
                <input type="text" id="edit-ticket-name">
                <label>Email:</label>
                <input type="email" id="edit-ticket-email">
                <label>Телефон:</label>
                <input type="tel" id="edit-ticket-phone">
                <button type="submit">Сохранить</button>
                <button type="button" id="close-edit-ticket-modal">Отмена</button>
              </form>
            </div>
          </div>
      </section>
</body>
</html>
